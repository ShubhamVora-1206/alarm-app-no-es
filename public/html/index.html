
<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/mystyle.css"/>
    </head>
    <body>
        <nav>
            <div class="topnav">
                <h3>Welcome to Maybe-DO app!</h3>
                <a  href="/logout"><h3>Logout</h3></a>
            </div>
        </nav>
        <div class="row">
            <div class="column" id="tasks">
                <h1>TASK LIST</h1>
                <p>Add tasks to your list by typing to the right and pressing
                    enter. You may then view pending tasks below.
                </p>
                <table id="table1" align="center">
                <!-- <div id="parent"></div> -->
                </table>
                
            </div>
            <div class="column" id="inputs">
                <input id="ip" type="text" placeholder="I need to..." >
            </div>
        </div>
        <script src="/js/myscript.js"></script>
    </body>
</html>
